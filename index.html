<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Relay 1 Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #f2f6fc, #e0eafc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .relay-status {
      padding: 12px 0;
      margin-bottom: 25px;
      border-radius: 10px;
      background-color: #f1f1f1;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .relay-status.on {
      background-color: #c8e6c9;
      color: #2e7d32;
    }

    .relay-status.off {
      background-color: #ffcdd2;
      color: #c62828;
    }

    #toggleBtn {
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: #1976d2;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #toggleBtn:hover {
      background-color: #0d47a1;
    }

    #loginForm input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1.5px solid #ccc;
      border-radius: 10px;
    }

    #loginForm button {
      background-color: #1976d2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    #loginForm button:hover {
      background-color: #0d47a1;
    }

    footer {
      font-size: 0.8rem;
      color: #666;
      margin-top: 20px;
    }

    #dashboard, #loginForm {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="loginForm">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <div class="container" id="dashboard">
    <h1>Relay 1 Control</h1>
    <div class="relay-status" id="status1">Relay 1: Loading...</div>
    <button id="toggleBtn">Toggle Relay 1</button>
    <footer>Created by PLN</footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
	  apiKey: "AIzaSyAvZymUw21FYbzdFIXeZBnGNJPfDS2v0ZQ",
	  authDomain: "kproject-f2ac4.firebaseapp.com",
	  databaseURL: "https://kproject-f2ac4-default-rtdb.asia-southeast1.firebasedatabase.app",
	  projectId: "kproject-f2ac4",
	  storageBucket: "kproject-f2ac4.firebasestorage.app",
	  messagingSenderId: "53856056507",
	  appId: "1:53856056507:web:e6c4c7ed99c2265528e59e",
	  measurementId: "G-2Y82EJ5PDV"
	};

    firebase.initializeApp(firebaseConfig);

    const allowedEmail = "PLN123@gmail.com";
    const allowedPassword = "Up2DB@li";

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === allowedEmail && password === allowedPassword) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            loginForm.style.display = "none";
            dashboard.style.display = "block";
            startRelay1Control();
          })
          .catch(error => alert("Login failed: " + error.message));
      } else {
        alert("Invalid email or password.");
      }
    });

    function startRelay1Control() {
      const db = firebase.database();
      const relayRef = db.ref("/relay1");
      const statusEl = document.getElementById("status1");
      const toggleBtn = document.getElementById("toggleBtn");

      relayRef.on("value", snapshot => {
        const val = snapshot.val();
        statusEl.textContent = `Relay 1: ${val ? "ON" : "OFF"}`;
        statusEl.className = `relay-status ${val ? "on" : "off"}`;
      });

      toggleBtn.onclick = () => {
        relayRef.get().then(snapshot => {
          const current = snapshot.val();
          relayRef.set(!current);
        });
      };
    }
  </script>
</body>
</html>
