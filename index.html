<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Relay Control</title>
  <style>
    :root {
      --primary-color: #1e88e5;
      --danger-color: #d32f2f;
      --bg-color: #f4f6f8;
      --card-bg: #fff;
      --text-color: #333;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2rem;
      color: var(--primary-color);
    }

    /* Login Form */
    #loginForm {
      max-width: 400px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 30px 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    #loginForm input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    #loginForm button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #loginForm button:hover {
      background-color: #1565c0;
    }

    /* Dashboard */
    #dashboard {
      display: none;
      flex: 1;
    }

    .relay-container {
      max-width: 600px;
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .relay-card {
      background: var(--card-bg);
      padding: 30px 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
    }

    .relay-card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .relay-card p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .relay-card button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .relay-card button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    #logoutBtn {
      background-color: #444;
      margin: 20px auto;
      display: block;
      padding: 12px 20px;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: var(--radius);
      width: 90%;
      max-width: 300px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    #logoutBtn:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>ESP32 Relay Control</h1>

  <!-- Login Form -->
  <div id="loginForm">
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <div class="relay-container">
      <div class="relay-card">
        <h2>Relay 1</h2>
        <p>Status: <span id="status1">Loading...</span></p>
        <button id="btn1">Toggle</button>
      </div>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>

  <footer>Created by Cyn n Eka</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
  	apiKey: "AIzaSyAvZymUw21FYbzdFIXeZBnGNJPfDS2v0ZQ",
  	authDomain: "kproject-f2ac4.firebaseapp.com",
  	databaseURL: "https://kproject-f2ac4-default-rtdb.asia-southeast1.firebasedatabase.app",
  	projectId: "kproject-f2ac4",
  	storageBucket: "kproject-f2ac4.firebasestorage.app",
  	messagingSenderId: "53856056507",
  	appId: "1:53856056507:web:e6c4c7ed99c2265528e59e",
  	measurementId: "G-2Y82EJ5PDV"
	};

    firebase.initializeApp(firebaseConfig);

    const allowedEmail = "PLN123@gmail.com";
    const allowedPassword = "Up2DB@li";

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      if (email === allowedEmail && password === allowedPassword) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            loginForm.style.display = "none";
            dashboard.style.display = "block";
            startRelayControl();
          })
          .catch(error => {
            alert("Firebase login failed: " + error.message);
          });
      } else {
        alert("Invalid email or password.");
      }
    });

    function startRelayControl() {
      const db = firebase.database();
      const relayRef = db.ref("/relay1");
      const statusText = document.getElementById("status1");
      const toggleButton = document.getElementById("btn1");

      relayRef.on("value", (snapshot) => {
        const state = snapshot.val();
        statusText.innerText = state ? "ON" : "OFF";
        toggleButton.style.backgroundColor = state ? "green" : "#1e88e5";
      });

      toggleButton.onclick = () => {
        relayRef.get().then(snap => {
          relayRef.set(!snap.val());
        });
      };
    }

    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut()
        .then(() => {
          dashboard.style.display = "none";
          loginForm.style.display = "block";
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch(error => {
          alert("Logout failed: " + error.message);
        });
    };
  </script>
</body>
</html>
